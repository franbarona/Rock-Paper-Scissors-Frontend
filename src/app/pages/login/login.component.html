<div class="w-full flex items-center justify-center min-h-full p-4">
  <div class="border border-white/50 rounded-lg shadow-lg p-8 w-full max-w-md backdrop-blur-sm">
    <!-- Title -->
    <app-game-title></app-game-title>
    <p class="text-center mt-8 mb-2">Sign in to your account</p>

    <!-- Error Message -->
    @if (errorMessage()) {
      <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage() }}
      </div>
    }

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="text-sm font-medium"> Email </label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2"
          placeholder="Enter your email"
          [attr.data-invalid]="email?.invalid && email?.touched"
        />
        @if (email?.invalid && email?.touched) {
          <p class="text-error">Email is not valid</p>
        }
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="text-sm font-medium"> Password </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2"
          placeholder="Enter your password"
          [attr.data-invalid]="password?.invalid && password?.touched"
        />
        @if (password?.invalid && password?.touched) {
          <p class="text-error">Password is required (min 6 characters)</p>
        }
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="!isFormValid() || isLoading()" class="w-full mt-6">
        @if (!isLoading()) {
          <span>Sign In</span>
        }
        @if (isLoading()) {
          <span>Signing in...</span>
        }
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center mt-6">
      Don't have an account?
      <a routerLink="/register"> Register here </a>
    </p>
  </div>
</div>
