<div class="h-full mx-auto mt-auto flex flex-col gap-6 overflow-hidden relative">
  <!-- Title -->
  <app-game-title></app-game-title>
  <div class="absolute w-[18vw] min-w-30 -rotate-45 opacity-70 -bottom-20 right-0">
    <img src="svgs/ROCK.svg" alt="Rock" />
  </div>
  <div class="absolute w-[18vw] min-w-30 rotate-45 opacity-70 -bottom-20 left-0">
    <img src="svgs/SCISSORS.svg" alt="Scissors" />
  </div>

  <div class="flex flex-col space-y-8 w-2xl max-w-[95%] mx-auto mt-10">
    <!-- Play Button -->
    <app-menu-card [title]="'Play'" [routerLink]="'/game'"></app-menu-card>

    <!-- Statistics Button -->
    <app-menu-card
      [title]="'Statistics'"
      [routerLink]="'/statistics'"
      [disabled]="true"
    ></app-menu-card>

    <!-- Instructions Button -->
    <app-menu-card
      [title]="'Instructions'"
      [routerLink]="'/instructions'"
      [disabled]="true"
    ></app-menu-card>
  </div>
</div>
