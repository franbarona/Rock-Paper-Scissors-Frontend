<div class="h-full flex flex-col">
  <header class="sticky top-0 backdrop-blur-2xs shadow-2xs z-10">
    <!-- Back button -->
     @if(showBackButton) {
       <button
       type="button"
       (click)="goBack()"
       class="bg-(--secondary-color)!"
       >
       < Back
      </button>
    }
    <!-- Logout button -->
    <button
      type="button"
      (click)="logout()"
      class="ml-auto bg-rose-600!"
    >
      Logout
    </button>
  </header>
  <main class="flex-1 flex flex-col">
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
