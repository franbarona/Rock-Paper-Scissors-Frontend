<div class="h-full flex flex-col">
  <header class="sticky top-0 z-10">
    <!-- Username -->
     @if (showUsername()) {
      <button type="button" (click)="goToProfile()" class="text-lg font-bold border-2 border-(var(--border-radius)) px-4 py-2 rounded-2xl">{{ currentUser?.username }}</button>
    }
    <!-- Back button -->
    @if (showBackButton()) {
      <button type="button" (click)="goBack()" class="bg-(--secondary-color)!">❮ Back</button>
    }
    <!-- Logout button -->
    @if (showLogoutButton()) {
      <button type="button" (click)="logout()" class="ml-auto bg-(--secondary-color)!">➜] Logout</button>
    }
  </header>
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>
</div>
